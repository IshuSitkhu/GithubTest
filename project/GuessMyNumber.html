<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="main">
      <div class="head">
        <div class="again_between">
          <button class="again">Again</button>
          <p>(Between 1 and 20)</p>
        </div>
        <h2>Guess My Number</h2>
        <div class="number">?</div>
        <hr class="hr" />
      </div>
      <div class="result">
        <div class="left">
          <input type="number" class="guessNumber" /> <br />
          <button class="check">Check</button>
        </div>
        <div class="right">
          <h3 class="message">ðŸ¤” Start Guessing...</h3>
          <div class="score">&#128175; Score: <span class="scor">5</span></div>
          <div class="highscroe">
            <span>&#129351;</span>High Score: <span class="hscore">5</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
